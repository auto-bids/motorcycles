on:
  push:
    branches:
      - main

name: Test

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21.4

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        env:
          COLLECTION_NAME: motorcycles_test
          DB_NAME: motorcycles
          DB_CARS_HOST: ${{ secrets.DB_MOTORCYCLES_HOST }}
        run: go test ./...
